<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Puzzle</title>
        <link rel="stylesheet" href="puzzleEasy.css">
    </head>

    <body>
        <br>
        <!-- Substitutes the puzzle with the full original image -->
        <img src="./puzpics/ChopinFull.jpg" id="board" alt="fullPuzzle" width="auto" height="400" style="display:block; margin-left: auto; margin-right: auto; margin-top:0px; margin-bottom: 0px">
        <h1>Frédéric Chopin</h1>
        <h2>" Nocturne Op. 9 No. 2 "</h2>

        <!-- Begins to play Chopin's "Nocture Op. 9 No. 2" -->
        <audio autoplay>
            <source src="puzpics/ChopinNocturne.m4a" type="audio/mpeg">
        </audio>
    </body>

    <footer>
        <!-- Allows the user to begin anew -->
        <form action="index.html">
            <div class="start-screen">
                 <button id="start-button" type="submit">Play again</button>
            </div>
        </form>
    </footer>
</html>
