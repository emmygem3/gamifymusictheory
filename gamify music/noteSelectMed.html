<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Note Identification</title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="randomImageMed.js"></script>
    </head>

    <body>
        <!-- Shows a random picture of a note, ranging from C4 - A5 -->
        <div id="notePic">
            <img src="pictures/notes.gif" id="myPicture" alt="noteImage" width="647">
        </div>
        
        <!-- Buttons to select note (haha I named them butt) -->
        <div class="notes">
            <button id="buttC" type="submit" name="buttC" onclick="answerC();" value="enter">C</button>
            <button id="buttD" type="submit" name="buttD" onclick="answerD();" value="enter">D</button>
            <button id="buttE" type="submit" name="buttE" onclick="answerE();" value="enter">E</button>
            <button id="buttF" type="submit" name="buttF" onclick="answerF();" value="enter">F</button>
            <button id="buttG" type="submit" name="buttG" onclick="answerG();" value="enter">G</button>
            <button id="buttA" type="submit" name="buttA" onclick="answerA();" value="enter">A</button>
            <button id="buttB" type="submit" name="buttB" onclick="answerB();" value="enter">B</button>
        </div>

        <!-- Tells the user if their selection was correct/incorrect -->
        <h3 id="correctness"></h3>

        <!-- Keeps track of how many correct answers the user has -->
        <div id="footer">
            <img src="pictures/puzzlePic.png" id="puzzlePic" alt="Puzzle Piece" width="45" height="45" style="margin-left: auto; margin-right: auto; margin-top: 10px; margin-bottom: 0px;">
            <p id="puzzleNum"></p>
        </div>

        <!-- Brings the user to the puzzle portion! -->
        <form action="puzzleMed.html" id="moveOn"></form>

    </body>
</html>
