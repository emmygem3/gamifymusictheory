<!DOCTYPE html>
<html lang="en">

    <head>
        <title>GMT - Music Note Identification</title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="randomImageHard.js"></script>
    </head>

    <body>
        
        <img src="pictures/notes.gif" id="myPicture" alt="noteImage" width="auto" height="500" style="display:block; margin-left: auto; margin-right: auto; margin-top:-35px; margin-bottom: 85px">

        

        <div class="notes">
            <button id="buttC" type="submit" name="buttC" onclick="answerC();" value="enter">C</button>
            <button id="buttD" type="submit" name="buttD" onclick="answerD();" value="enter">D</button>
            <button id="buttE" type="submit" name="buttE" onclick="answerE();" value="enter">E</button>
            <button id="buttF" type="submit" name="buttF" onclick="answerF();" value="enter">F</button>
            <button id="buttG" type="submit" name="buttG" onclick="answerG();" value="enter">G</button>
            <button id="buttA" type="submit" name="buttA" onclick="answerA();" value="enter">A</button>
            <button id="buttB" type="submit" name="buttB" onclick="answerB();" value="enter">B</button>
        </div>

        

    <footer>
        <img src="pictures/puzzlePic.png" id="puzzlePic" alt="Puzzle Piece" width="40" height="40" style="margin-left: auto; margin-right: auto; margin-top: 6px; margin-bottom: 0px;">
        <p id="puzzleNum"></p>
        <div class="affirm">
        <p id="correctness"></p>
        </div>
    </footer>

    <form action="puzzleHard.html" id="moveOn"></form>

    </body>
</html>
